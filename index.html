<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: white;
      }
      .card-primary {
        background-color: rgb(21, 123, 206);
      }
      .card-success {
        background-color: green;
      }
      .card-danger {
        background-color: rgb(185, 43, 43);
      }
    </style>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="display-4 text-center justify-content-center">
            Weight Converter
          </h1>
          <form>
            <div class="form-group">
              <input
                id="kgInput"
                type="number"
                class="form-control form-control-lg mb-3"
                placeholder=" Enter Kilograms..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card card-primary mb-2 p-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card card-success mb-2 p-2">
              <div class="card-block">
                <h4>Pounds:</h4>
                <div id="poundOutput"></div>
              </div>
            </div>
            <div class="card card-danger mb-2 p-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("output").style.visibility = "hidden";
      document
        .getElementById("kgInput")
        .addEventListener("input", function (e) {
          document.getElementById("output").style.visibility = "visible";

          let kg = e.target.value;
          document.getElementById("gramsOutput").innerHTML = kg * 1000;
          document.getElementById("poundOutput").innerHTML = kg * 2.2046;
          document.getElementById("ozOutput").innerHTML = kg * 35.274;
        });
    </script>
  </body>
</html>
